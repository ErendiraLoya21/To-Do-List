<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <p>To Do List</p>
    </div>
    <div class="app">
        <div class="contenedor">
            <div id="env">
                <input type="text"
                placeholder="Tarea para terminar..."/>
                <button id="añadir-bot">Añadir</button>
            </div>
            <div id="tareas">
                <p id="tarea-pendiente">
                    Tienes <span class="valor">0</span> tareas para completar
                </p>
            </div>
        </div>
        <p id="error" style="display: none;">La entrada no puede estar vacia</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
